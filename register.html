<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <!-- <link rel="stylesheet" href="./assets/css/grid.css"> -->
  <link rel="stylesheet" href="./assets/css/bootstrap-grid.css">
  <!-- <link rel="stylesheet" href="./assets/css/responsive.css"> -->
  <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="login__wrapper">
    <div class="login__header">
      <div class="login__wrapper-header-logo">
        <a href="#!" class="login__wrapper-header-logo-link">
          <img src="./assets/img/logo.png" alt="logo_travelix" class="login__wrapper-header-logo-img">
          <p class="login__wrapper-header-logo-label">Bookang</p>
        </a>
      </div>
    </div>
    <div class="grid wide">
      <div class="row">
        <div class="col col-lg-12">
          <div class="login__wrapper-form">
            <p class="login__label">register</p>
            <form action="" class="login__form">
              <input type="text" class="login__form-name" placeholder="Fullname" required="required"
                data-error="Name is required">
              <input type="text" class="login__form-username" placeholder="Username" required="required"
                data-error="Username is required">
              <input type="password" class="login__form-password" placeholder="Password" required="required"
                data-error="Password is required">
              <input type="submit" class="login__form-submit" value="register">
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
